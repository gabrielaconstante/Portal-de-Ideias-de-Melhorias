<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="twitter-icons/sam-dp.ico">
    <title>Twitter Clone</title>
</head>

<body class="bg-gray-50 font-roboto min-h-screen">
    <div class="grid grid-cols-12">
        <!-- Sidebar -->
        <div class="col-span-2 bg-white h-screen shadow-md">
            <div class="space-y-8 mt-8 px-4">
                <div class="flex items-center space-x-4 cursor-pointer">
                    <img class="w-8" src="../twitter-icons/home-icon.png" />
                    <span class="text-lg font-semibold">Home</span>
                </div>
                <div class="flex items-center space-x-4 cursor-pointer">
                    <img class="w-8" src="../twitter-icons/hash-icon.png" />
                    <span class="text-lg font-semibold">Ver outras sugestões</span>
                </div>
                <div class="flex items-center space-x-4 cursor-pointer">
                    <img class="w-8" src="../twitter-icons/notification-icon.png" />
                    <span class="text-lg font-semibold">Minhas sugestões</span>
                </div>
                <div class="flex items-center space-x-4 cursor-pointer">
                    <img class="w-8" src="../twitter-icons/message-icon.png" />
                    <span class="text-lg font-semibold">Mensagens</span>
                </div>
                <div class="flex items-center space-x-4 cursor-pointer">
                    <img class="w-8" src="../twitter-icons/profile-icon.png" />
                    <span class="text-lg font-semibold">Meu perfil</span>
                </div>
                <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                    Dar sugestão
                </button>
            </div>
        </div>

        <!-- Home Section -->
        <div class="col-span-10 p-8">
            <h1 class="text-3xl font-bold mb-6">Home</h1>

            <!-- Tweet Box -->
            <div class="flex items-start space-x-4 mb-6">
                <img class="w-12 h-12 rounded-full" src="https://i2.pngimg.me/thumb/f/720/c3f2c592f9.jpg" />
                <input id="postInput" type="text" placeholder="Me dê sua sugestão?" 
                    class="flex-1 p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <button onclick="addPost()" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                    Tweet
                </button>
            </div>

            <!-- Posts Container -->
            <div id="postsContainer" class="space-y-4">
                <!-- Posts serão adicionados aqui -->
            </div>
        </div>
    </div>

    <script>
        function addPost() {
            const postText = document.getElementById('postInput').value;
            if (postText === '') return;

            const post = document.createElement('div');
            post.classList.add('flex', 'space-x-4', 'p-4', 'border', 'rounded-lg', 'bg-white');

            post.innerHTML = `
                <img class="w-12 h-12 rounded-full" src="https://i2.pngimg.me/thumb/f/720/c3f2c592f9.jpg" />
                <div class="flex-1">
                    <h2 class="font-semibold text-lg">Usuário</h2>
                    <p class="text-gray-600">${postText}</p>
                    <div class="flex space-x-4 mt-2">
                        <button class="flex items-center space-x-2">
                            <img src="../twitter-icons/reply-icon.png" class="w-5" />
                            <span>882</span>
                        </button>
                        <button class="flex items-center space-x-2">
                            <img src="../twitter-icons/reply-icon.png" class="w-5" />
                            <span>882</span>
                        </button>
                        <button class="flex items-center space-x-2">
                            <img src="../twitter-icons/reply-icon.png" class="w-5" />
                            <span>882</span>
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('postsContainer').prepend(post);
            document.getElementById('postInput').value = '';
        }
    </script>
</body>

</html>
