<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Adicionando Material Icons -->
    <title>Registre-se | Portal de Melhorias</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Registre-se</header>
        </div>
        <div class="input-box">
            <div class="input-container">
                <span class="material-icons" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 25px; color: #888;">person_outline</span>
                <input type="text" class="input-field" id="nome" placeholder="Digite seu Nome" autocomplete="off" required>
            </div>
            <div class="input-container">
                <span class="material-icons" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 25px; color: #888;">alternate_email</span>
                <input type="text" class="input-field" id="username" placeholder="Digite seu Username" autocomplete="off" required>
            </div>
            <div class="input-container">
                <span class="material-icons" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 25px; color: #888;">mail_outline</span>
                <input type="text" class="input-field" id="email" placeholder="Digite seu email" autocomplete="off" required>
            </div>
            <div class="input-container">
                <span class="material-icons" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 25px; color: #888;">lock_outline</span>
                <input type="password" class="input-field" id="password" placeholder="Digite sua senha" autocomplete="off" required>
            </div>
            <div class="input-container">
                <span class="material-icons" style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%); font-size: 25px; color: #888;">lock_outline</span>
                <input type="password" class="input-field" id="repeat-password" placeholder="Repita sua senha" autocomplete="off" required>
            </div>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit-txt">Registrar</button>
        </div>
        <div class="sign-up-link">
            <p>Já tem conta? <a href="#">Faça Login aqui</a></p>
        </div>
    </div>
</body>
</html>
